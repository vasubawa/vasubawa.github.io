<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + React</title>
		<script type="module" crossorigin src="/assets/index-Buo0VS5-.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-D8b4DHJx.css">
	</head>
	<body>
		<div
			class="view-toggle"
			style="position: fixed; top: 10px; right: 10px; z-index: 1000">
			<button
				id="toggle-terminal"
				style="
					background: #222;
					color: #c0c0c0;
					border: 1px solid #444;
					padding: 6px 12px;
					font-family: monospace;
					font-size: 0.85rem;
					cursor: pointer;
					outline: none;
					border-radius: 2px;
				">
				Switch to Terminal
			</button>
		</div>
		<div id="root"></div>
		<script>
			document
				.getElementById("toggle-terminal")
				.addEventListener("click", function () {
					window.location.replace("./terminal"); // Using replace to avoid browser history stacking
				});
		</script>
	</body>
</html>
