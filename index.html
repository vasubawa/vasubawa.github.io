<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio</title>
		<link rel="stylesheet" href="./src/index.css" />
		<!-- Inline script to prevent flash of incorrect view on load/refresh -->
		<script>
			(function () {
				// Check localStorage immediately before any content renders
				try {
					const viewMode = localStorage.getItem("portfolioViewMode");
					if (viewMode === "terminal") {
						// Add a class to body for initial state
						document.documentElement.classList.add(
							"terminal-mode-initial"
						);
					}
				} catch (e) {
					// Ignore errors, default to GUI view
				}
			})();
		</script>
	</head>
	<body>
		<div id="loading" class="loading">
			<div class="loading-spinner"></div>
		</div>

		<!-- Toggle Button (Top Right) -->
		<div class="view-toggle-corner">
			<button id="toggle-view" class="toggle-button gui-mode">
				<span class="toggle-icon">&#9002;</span>
				<span class="toggle-text">Terminal View</span>
			</button>
		</div>

		<!-- React App (GUI View) -->
		<div id="root"></div>

		<!-- Terminal View (Hidden by default) -->
		<div id="terminal-container" style="display: none">
			<iframe id="terminal-frame" src="terminal.html"></iframe>
		</div>

		<!-- Load portfolio data -->
		<script type="module" src="portfolio-data.js"></script>
		<script type="module" src="./src/main.jsx"></script>
		<script type="module" src="./src/index.js"></script>
	</body>
</html>
