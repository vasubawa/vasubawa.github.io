<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="description" content="Terminal-style UI with box layout" />
		<meta name="theme-color" content="#0a0a0a" />
		<title>Terminal</title>
		<link rel="stylesheet" href="test.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div class="terminal-layout terminal-border">
			<div class="terminal-layout-inner">
				<div class="sidebar sidebar-border">
					<div class="sidebar-content">
						<div class="sidebar-item">
							<div class="sidebar-label sidebar-label-red">Home</div>
							<div class="sidebar-box sidebar-box-red">
								Hello! :)
							</div>
						</div>
						<div class="sidebar-item">
							<div class="sidebar-label sidebar-label-orange">Experience</div>
							<div class="sidebar-box sidebar-box-orange">
								Box 2
							</div>
						</div>
						<div class="sidebar-item">
							<div class="sidebar-label sidebar-label-yellow">Projects</div>
							<div class="sidebar-box sidebar-box-yellow">
								Box 3 Info
							</div>
						</div>
						<div class="sidebar-item">
							<div class="sidebar-label sidebar-label-green">Skills - Tools</div>
							<div class="sidebar-box sidebar-box-green">
								Box 4
							</div>
						</div>
						<div class="sidebar-item">
							<div class="sidebar-label sidebar-label-blue">Navigation</div>
							<div class="sidebar-box sidebar-box-blue">
								<div class="keyboard-hints">
									<div class="keyboard-hint">
										<span class="key">1-4</span>: Jump to
										section
									</div>
									<div class="keyboard-hint">
										<span class="key">h/l</span>: Navigate
										left/right
									</div>
									<div class="keyboard-hint">
										<span class="key">j/k</span>: Navigate
										up/down
									</div>
									<div class="keyboard-hint">
										<span class="key">←/→</span>: Navigate
										between sections
									</div>
									<div class="keyboard-hint">
										<span class="key">↑/↓</span>: Navigate
										within section
									</div>
									<div class="keyboard-hint">
										<span class="key">Enter</span>: Select item
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main main-border">
					<div class="main-content">
						<div class="main-box main-box-border">
							Main Content
						</div>
					</div>
				</div>
			</div>
			<div class="footer footer-border">
				Merged Footer
			</div>
		</div>
	</body>
</html>
