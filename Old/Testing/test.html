<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Test Dev">
    <meta name="description" content="Portfolio of Test Dev, a creative software developer.">
    <title>Test Dev - Software Developer</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js" defer></script>
</head>
<body class="dev-mode dark-theme">
    <div class="terminal-layout">
        <div class="header">
            <div class="header-content">Test Dev - Software Developer</div>
        </div>
        <div class="terminal-layout-inner">
            <div class="sidebar">
                <div class="sidebar-border">
                    <div class="sidebar-content">
                        <div class="sidebar-item" id="welcome">
                            <div class="sidebar-label sidebar-label-blue">Welcome</div>
                            <div class="sidebar-box sidebar-box-blue" id="welcome-box">
                                <p id="welcome-text">Loading...</p>
                            </div>
                        </div>
                        <div class="sidebar-item" id="work">
                            <div class="sidebar-label sidebar-label-orange">Work</div>
                            <div class="sidebar-box sidebar-box-orange has-counter">
                                <div class="item-counter">1 of <span id="work-total">0</span></div>
                                <div class="item-list" id="work-list"></div>
                            </div>
                        </div>
                        <div class="sidebar-item" id="creations">
                            <div class="sidebar-label sidebar-label-yellow">Creations</div>
                            <div class="sidebar-box sidebar-box-yellow has-counter">
                                <div class="item-counter">1 of <span id="creations-total">0</span></div>
                                <div class="item-list" id="creations-list"></div>
                            </div>
                        </div>
                        <div class="sidebar-item" id="expertise">
                            <div class="sidebar-label sidebar-label-green">Expertise</div>
                            <div class="sidebar-box sidebar-box-green has-counter">
                                <div class="item-counter">1 of <span id="expertise-total">0</span></div>
                                <div class="item-list" id="expertise-list"></div>
                            </div>
                        </div>
                        <div class="sidebar-item" id="navigation">
                            <div class="sidebar-label sidebar-label-orange">Navigation</div>
                            <div class="sidebar-box sidebar-box-orange has-counter" id="navigation-box">
                                <div class="item-counter">1 of <span id="navigation-total">0</span></div>
                                <div class="item-list" id="navigation-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-box-border">
                    <div class="main-content">
                        <div class="main-box">
                            <div class="text-container">
                                <div class="text-content" id="primary-text">
                                    <p>Loading content...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">Test Dev &copy; 2025</div>
            <div class="footer-center" id="footer-center"></div>
            <div class="footer-right">
                <select id="style-switcher">
                    <option value="dark-theme">Dark</option>
                    <option value="light-theme">Light</option>
                </select>
            </div>
        </div>
    </div>
    <div class="error-message" style="display: none; text-align: center; color: red;">
        Error loading content. Please check console for details.
    </div>
    <div class="navigation-button">
        <button onclick="window.location.href='terminal.html'">Back to Terminal</button>
    </div>
</body>
</html>
